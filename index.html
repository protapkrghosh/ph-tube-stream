<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PH Tube Stream</title>
      <link
         rel="shortcut icon"
         href="./asset/Logo-icon.png"
         type="image/x-icon"
      />

      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@5"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <style>
         body {
            font-family: "Inter";
         }

         .active {
            background: #ff1f3d;
            color: white;
         }
      </style>
   </head>

   <body>
      <header>
         <nav
            class="w-11/12 mx-auto flex justify-between items-center border-b border-[#17171720] pt-9 pb-6 font-medium"
         >
            <div class="logo cursor-pointer">
               <img class="w-[95%]" src="./asset/Logo.png" alt="Logo" />
            </div>

            <div class="sort">
               <label class="input">
                  <svg
                     class="h-[1em] opacity-50"
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 24 24"
                  >
                     <g
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2.5"
                        fill="none"
                        stroke="currentColor"
                     >
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                     </g>
                  </svg>
                  <input id="search-input" type="search" required placeholder="Search"/>
               </label>
            </div>
            <div class="blogs btn bg-[#FF1F3D] hover:bg-[#df263e] text-white">
               Sort By View
            </div>
         </nav>
      </header>

      <!-- Nav Area -->
      <nav
         id="category-container"
         class="flex justify-center py-6 space-x-6 text-lg font-semibold"
      >
         <button id="allVideos" onclick="loadVideos()" class="btn btn-sm px-4">
            All
         </button>
      </nav>

      <section id="loader" class="text-center">
         <span class="loading loading-dots loading-xl"></span>
      </section>

      <!-- Video Sections -->
      <section
         id="video-container"
         class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pb-6"
      >
         <div
            class="col-span-full flex flex-col justify-center items-center text-center pt-16"
         >
            <img src="./asset/Icon.png" alt="Icons" />
            <h2 class="text-[#171717] text-3xl font-bold leading-10 mt-8">
               Oops!! Sorry, There is no <br />
               content here
            </h2>
         </div>
      </section>

      <!-- Show Modal -->
      <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
      <dialog id="video_details" class="modal">
         <div class="modal-box">
            <div id="details-container"></div>
            <div class="modal-action">
               <form method="dialog">
                  <button class="btn">Close</button>
               </form>
            </div>
         </div>
      </dialog>

      <script src="./script/index.js"></script>
   </body>
</html>
